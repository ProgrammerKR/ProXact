<html>
  <body>
    <script src="https://unpkg.com/systemjs@0.19.41/dist/system.js"></script>
    <div id="container"></div>
    <script>
      System.config({
        paths: {
          proxact: '../../../build/oss-experimental/proxact/umd/proxact.development.js',
          'proxact-dom': '../../../build/oss-experimental/proxact-dom/umd/proxact-dom.development.js'
        }
      });

      Promise.all([
        System.import("proxact"),
        System.import("proxact-dom")
      ]).then(function (deps) {
        var React = deps[0];
        var ReactDOM = deps[1];

        ReactDOM.render(
          React.createElement('h1', null, 'Hello World!'),
          document.getElementById('container')
        );
      });
    </script>
  </body>
</html>
